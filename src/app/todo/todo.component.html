<div class="row">
    <div class="col-12">
        <div class="row">
            <h4 class="p-2">Todos</h4>
            <div class="col-12" style="height: 82vh">
                <div class="row shadow">
                    <div class="col-12 p-3" *ngFor="let i = index; let todo of todoList">
                       {{i}} {{todo}}
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-9">
                <input class="form-control" [(ngModel)]="todo">
            </div>
            <div class="col-2">
                <button class="btn btn-danger" (click)="addTodo()">Save</button>
            </div>
        </div>
    </div>
</div>
